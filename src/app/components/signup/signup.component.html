<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignUp(signUpForm)" #signUpForm="ngForm"  *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="email"
        ngModel
        name="email"
        placeholder="E-Mail"
        #emailInput="ngModel"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput.invalid">Please enter valid password</mat-error>
    </mat-form-field>
    <button color="primary" mat-raised-button type="submit" *ngIf="!isLoading">Sign Up</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</mat-card>
